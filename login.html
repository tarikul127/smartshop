<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SmartShop</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-96 text-center">
    <h2 class="text-2xl font-bold mb-6 text-green-600">Login to SmartShop</h2>

    <input type="text" id="username" placeholder="Enter your name"
      class="w-full border border-gray-300 p-2 rounded mb-4 focus:outline-none focus:ring focus:ring-green-300">
    <input type="email" id="email" placeholder="Your Email" class="w-full border p-2 rounded" required>
    <button id="login-btn"
      class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
      Login
    </button>
  </div>

  <script>
    document.getElementById("login-btn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();

      if (username === "") {
        alert("Please enter your name!");
        return;
      }

      
      localStorage.setItem("username", username);
      alert("Welcome, " + username + "!");
      window.location.href = "index.html"; 
    });
  </script>
</body>
</html>
